<!-- <app-date></app-date> -->
User name: <input type="text" [(ngModel)]="userName">
Page: <input type="number" [(ngModel)]="pageNum">
<button (click) = "search()">Search</button>
<div *ngFor="let book of response.books">
  <img src= "{{book.image}}" alt="">
  <p>Имя : {{book.title}}</p>
  <p>Описание : {{book.subtitle}}</p>
  <p>Цена : {{book.price}}</p>

  <!-- <p>Локация: {{response.html_url}}</p> -->
</div>
<button (click) = "addBooks()">Add Books</button>
